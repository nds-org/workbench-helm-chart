---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-auth
  namespace: {{ .Release.Namespace }}
  annotations:
{{ toYaml .Values.ingress.auth.annotations | indent 4 }}
spec:
{{ if .Values.ingress.tls | default false }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4  }}
{{ end }}
  rules:
  - host: {{ .Values.backend.domain }}
    http:
      paths:
      - path: /logs
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 80
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port: 
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-open
  namespace: {{ .Release.Namespace }}
  annotations:
{{ toYaml .Values.ingress.open.annotations | indent 4 }}
spec:
{{ if .Values.ingress.tls | default false }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{ end }}
  rules:
  - host: {{ .Values.backend.domain }}
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port: 
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port: 
              number: 80
