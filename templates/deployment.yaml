apiVersion: apps/v1
kind: {{ .Values.controller.kind | default "Deployment" }}
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    component: {{ .Release.Name }}
{{- with .Values.controller.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  replicas: 1
  strategy:
    type: {{ .Values.controller.strategy_type | default "RollingUpdate" }}
  selector:
    matchLabels:
      component: {{ .Release.Name }}
{{- with .Values.controller.labels }}
{{ toYaml . | indent 6 }}
{{- end }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
{{- with .Values.controller.labels }}
{{ toYaml . | indent 8 }}
{{- end }}
      annotations:
        configHash: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:

# Service Account Name
{{- with .Values.controller.serviceAccountName }}
      serviceAccountName: {{ .Values.controller.serviceAccountName }}
{{- else}}
      serviceAccountName: {{ .Release.Name }}
{{- end }}

# HostAliases (optional)
{{- with .Values.controller.hostAliases }}
      hostAliases:
{{ toYaml . | indent 8 }}
{{- end }}

{{- with .Values.controller.initContainers}}
      initContainers:
{{ toYaml . | indent 8 }}
{{- end }}

      volumes:
       - name: frontend-config
         configMap:
           name: {{ .Release.Name }}
           items:
            - key: frontend.json
              path: frontend.json
       - name: backend-config
         configMap:
           name: {{ .Release.Name }}
           items:
            - key: backend.json
              path: backend.json
      containers:
      - name: webui
        image: {{ required "Must specify an image for controller.images.webui" .Values.controller.images.webui }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: webui
        volumeMounts:
        - name: frontend-config
          mountPath: /usr/share/nginx/html/frontend.json
          subPath: frontend.json
        resources:
{{ toYaml .Values.resources.webui | indent 10 }}

      - name: apiserver
        image: {{ required "Must specify an image for controller.images.apiserver" .Values.controller.images.apiserver }}
        imagePullPolicy: Always
        volumeMounts:
        - name: frontend-config
          mountPath: /app/env/frontend.json
          subPath: frontend.json
        - name: backend-config
          mountPath: /app/env/backend.json
          subPath: backend.json
        env:
          - name: CONFIG_HASH
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['configHash']
          - name: KEYCLOAK_HOST
            value: "{{ .Values.config.backend.keycloak.hostname }}"
          - name: MONGO_URI
            value: "{{ required "You must specify a mongo hostname" .Values.config.backend.mongo.uri }}"
          - name: KEYCLOAK_REALM
            value: "{{ .Values.config.backend.keycloak.realmName | default "workbench-dev" }}"
          - name: KEYCLOAK_CLIENT_ID
            value: "{{ .Values.config.backend.keycloak.clientId | default "workbench-local" }}"
          - name: KEYCLOAK_CLIENT_SECRET
            value: "{{ .Values.config.backend.keycloak.clientSecret | default "" }}"
          - name: INSECURE_SSL_VERIFY
            value: "{{ .Values.config.backend.insecure_ssl_verify | default true }}"

        readinessProbe:
          httpGet:
            path: /api/v1/version
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 120
#        livenessProbe:
#          failureThreshold: 3
#          httpGet:
#            path: /api/v1/version
#            port: 5000
#            scheme: HTTP
#          initialDelaySeconds: 5
#          periodSeconds: 5
#          successThreshold: 1
#          timeoutSeconds: 1
        ports:
        - containerPort: 5000
          name: api
        resources:
{{ toYaml .Values.resources.api | indent 10 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}

{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}

{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}

