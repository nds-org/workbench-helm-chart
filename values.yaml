    show_config: true
    show_logs: true
    show_console: true
    show_remove_service: true
    show_edit_service: true
    show_service_help_icon: true
    show_create_spec: true
    show_import_spec: true
    show_file_manager: true

oauth:
  enabled: false
  signin_url: "https://$host/login/"
  auth_url: "https://$host/cauth/auth"
